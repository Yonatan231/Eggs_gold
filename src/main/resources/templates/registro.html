<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{CSS/style_registro.css}">
    <link rel="icon" type="imagen/jpg" href="imagenes/LOGO.jpg">

    <title>EGGS GOLD</title>
</head>
<body>
  <header>
    <div class="encabezado">
      <div class="logo-titulo">
        <img src="imagenes/LOGO.jpg" alt="logo" width="70" height="70" />
        <span class="texto">EGGS GOLD</span>
      </div>
      <nav class="navegador">
        <a th:href="@{/inicio}" class="nav-link">INICIO</a>
        <a th:href="@{/promociones}" class="nav-link">PROMOCIONES</a>
        <a th:href="@{/contacto1}" class="nav-link">CONTACTO</a>
        <a th:href="@{/registro}" class="nav-link active">REGISTRARSE</a>
        <a th:href="@{inicio_secion}" class="nav-link">INICIAR SESIÓN</a>
      
        
        <a th:href="@{/inventario}" target="_blank" class="carro">
          <img src="imagenes/carrito.png" alt="Carrito" />
        </a>
      </nav>
    </div>
  </header>

  <main>
    <div class="form-wrapper">
      <img th:src="@{imagenes/sign-up.png}" alt="Imagen de registro" class="registro-img" />
      <div class="form-card">
        <form th:action="@{/registro}" th:object="${usuario}" method="POST">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" required />
          </div>
          <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" th:field="*{direccion}" required />
          </div>
          <div class="form-group">
            <label for="numDocumento">Número de Documento:</label>
            <input type="number" id="numDocumento" th:field="*{numDocumento}" required />
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" th:field="*{telefono}" required />
          </div>
          <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" th:field="*{correo}" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" required />
          </div>
          <button type="submit" class="boton-registrarse">Registrarse</button>
          <div class="enlace-login">
              ¿Ya tienes una cuenta? <a href="inicio_secion.html">Inicia sesión aquí</a>
              </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div>
        <img th:src="@{imagenes/LOGO.jpg}" alt="Logo" width="70" />
      </div>
      <div class="contact">
        <h2>CONTÁCTANOS</h2>
        <a href="https://web.whatsapp.com/" target="_blank">3126204260</a>
        <a href="https://web.whatsapp.com/" target="_blank">3216942598</a>
      </div>
      <div class="info">
        <h2>INFO SITIO</h2>
        <a th:href="@{#}">Política de la Empresa</a>
        <a th:href="@{#}">Política de Privacidad</a>
        <a th:href="@{#}">Socios</a>
      </div>
      <div class="social">
        <h2>SÍGUENOS</h2>
        <a href="https://es-la.facebook.com/index.php/" target="_blank"><img th:src="@{imagenes/faceboock.png}" alt="Facebook" /></a>
        <a href="https://www.instagram.com/" target="_blank"><img th:src="@{imagenes/instagram.png}" alt="Instagram" /></a>
        <a href="https://www.youtube.com/" target="_blank"><img th:src="@{imagenes/youtube.png}" alt="YouTube" /></a>
      </div>
    </div>
  </footer>
  <script th:src="@{JAVA SCRIPT/index.js}"></script>
</body>
</html>
