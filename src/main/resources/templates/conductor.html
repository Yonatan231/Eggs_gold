  <main>

    <!--busqueda filtros pedidos asignados-->
   <form class="form-busqueda" id="form-busqueda-conductor">
    <input type="text" name="buscar" id="buscar-conductor" placeholder="Buscar pedios...">
    <button type="submit">Buscar</button>
</form>

    <div class="tabla3" >

      <table class="listas" id="tabla-pedidos_asignados">
        <thead>
            <tr>
                <th colspan="7">Pedidos asignados</th>
            </tr>
          <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Teléfono</th>
              <th>Dirección</th>
              <th>Productos</th>
              <th>Estado</th>
              <th>Acción</th>
          </tr>
        </thead>
        <tbody >


        </tbody>
      </table>
    </div>

        <!--busqueda filtros pedidos historial-->
   <form class="form-busqueda" id="form-busqueda-historial">
    <input type="text" name="buscar" id="buscar-historial" placeholder="Buscar historial...">
    <button type="submit">Buscar</button>
</form>

    <div class="tabla4">
      <table class="listas1" id="tabla-pedidos">
        <thead>
            <tr>
                <th colspan="8">Historial de pedidos</th>
            </tr>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo de producto</th>
            <th>Dirección</th>
            <th>Precio</th>
            <th>Estado</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody >

        </tbody>

      </table>
    </div>

<div id="historial-pedidos">
  <!-- Aquí se cargarán los pedidos completados y pendientes -->
</div>

  </main>
<div id="modal-asignar" class="modal">
  <div class="modal-contenido">
    <span class="cerrar" onclick="cerrarModalAsignar()">&times;</span>
    <h2>Asignar Pedido</h2>
    <form id="form-asignar" method="POST">
      <input type="hidden" name="pedido_id" id="asignar_id_pedido">

      <label for="conductor">Selecciona un conductor:</label>
      <select name="conductor_id" id="select-conductor" required>
        <option value="">Cargando conductores...</option>
      </select>

      <button type="submit" class="btn-asignar">Asignar</button>
    </form>
  </div>
</div>







  <div id="modal-editar-producto" class="modal" style="display: none;">
    <form id="form-editar-producto">
      <input type="hidden" name="id" id="editar_id_inventario">

      <label>Nombre:</label>
      <input type="text" name="nombre" id="editar_nombre"><br>

      <label>Precio:</label>
      <input type="number" name="precio" id="editar_precio" step="0.01"><br>

      <label>Categoría:</label>
      <input type="text" name="categoria" id="editar_categoria"><br>

      <label>Descripción:</label>
      <input type="text" name="descripcion" id="editar_descripcion"><br>

      <label>Estado:</label>
      <input type="text" name="estado" id="editar_estado"><br>

      <label>Cantidad Disponible:</label>
      <input type="number" name="cantidad" id="editar_cantidad"><br>

      <label>Ubicación:</label>
      <input type="text" name="ubicacion" id="editar_ubicacion"><br>

      <label>Fecha de Caducidad:</label>
      <input type="date" name="fecha_caducidad" id="editar_fecha_caducidad"><br>

      <button type="submit">Guardar Cambios</button>
      <button type="button" onclick="cerrarModal()">Cancelar</button>
    </form>
  </div>




<script src="JAVA SCRIPT/pedidos_conductor.js"></script>

</body>
</html>
