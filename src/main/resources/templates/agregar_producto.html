<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/CSS/agregar_producto.css}">
    <link rel="icon" type="image/jpg" th:href="@{/imagenes/LOGO.jpg}">
    <title>EGGS GOLD</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <img th:src="@{/imagenes/LOGO.jpg}" alt="logo" width="70" height="70">
            <span class="texto">EGGS GOLD</span>
            <nav class="navegador">
                <a class="volver" href="login">VOLVER</a>
            </nav>
        </div>
        <hr class="linea">
    </header>

    <main>
        <h1 class="titulo2">Agregar Nuevo Producto</h1>

        <!-- Formulario para agregar un producto -->
        <form th:action="@{/agregar_producto}" method="POST" enctype="multipart/form-data">
            <label for="nombre_producto">Nombre del Producto:</label>
            <input type="text" id="nombre_producto" name="nombre" required><br>

            <label for="descripcion_producto">Descripción:</label>
            <input type="text" id="descripcion_producto" name="descripcion" required><br>

            <label for="precio_producto">Precio:</label>
            <input type="number" id="precio_producto" name="precio" required><br>

            <label for="categoria_producto">Categoría:</label>
            <select id="categoria_producto" name="categoria" required>
                <option value="HUEVOS_A">Huevos A</option>
                <option value="HUEVOS_AA">Huevos AA</option>
                <option value="HUEVOS_AAA">Huevos AAA</option>
                <!-- Añadir más opciones de categorías según sea necesario -->
            </select><br>


            <label for="cantidad_producto">Cantidad en stock:</label>
            <input type="number" id="cantidad_producto" name="cantidad" required><br>

            <label for="imagen_producto">Imagen del Producto:</label>
            <input type="file" id="imagen_producto" name="imagenFile" accept="image/*" required><br>

            <button type="submit">Agregar Producto</button>
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <div class="contact">
                <h2 class="informacion">CONTACTANOS</h2>
                <a href="https://web.whatsapp.com/" target="_blank" rel="noopener noreferrer">3126204260</a>
                <a href="https://web.whatsapp.com/" target="_blank" rel="noopener noreferrer">3216942598</a>
                <a href="https://web.whatsapp.com/" target="_blank" rel="noopener noreferrer">Contactanos</a>
            </div>
            <div class="info">
                <h2>INFO SITIO</h2>
                <a href="#">Política de la Empresa</a>
                <a href="#">Política de Privacidad</a>
                <a href="#">Socios</a>
            </div>
            <div class="social">
                <h2>SÍGUENOS</h2>
                <a href="https://es-la.facebook.com/index.php/" target="_blank" rel="noopener noreferrer">
                    <img src="imagenes/faceboock.png" alt="Facebook" class="faceboock" width="80" height="40">
                </a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                    <img src="imagenes/instagram.png" alt="Instagram" class="instagram" width="40" height="40">
                </a>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">
                    <img src="imagenes/youtube.png" alt="YouTube" class="youtube" width="40" height="40">
                </a>
            </div>
        </div>
    </footer>

    <script th:src="@{/JS/inventario.js}"></script>
</body>
</html>
