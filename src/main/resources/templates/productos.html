<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Productos</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 8px;
            width: 300px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .producto-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .producto-card:hover {
            transform: scale(1.02);
        }

        .producto-imagen {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: #eee;
        }

        .producto-info {
            padding: 15px;
        }

        .producto-info h2 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #444;
        }

        .producto-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #fff;
            background-color: #4CAF50;
            margin-top: 10px;
        }

        .badge.inactivo {
            background-color: #f44336;
        }

        .btn-agregar {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 0 0 8px 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn-agregar:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

<h1>Inventario de Productos</h1>

<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar producto..." oninput="filtrarProductos()">
</div>

<div class="container" id="productosContainer">
    <!-- Aquí se insertan los productos dinámicamente -->
</div>

<script>
    async function cargarProductos() {
        try {
            const response = await fetch("http://localhost:8080/inventario/producto");
            if (!response.ok) throw new Error("Error al cargar productos");

            const productos = await response.json();
            renderizarProductos(productos);
        } catch (error) {
            console.error("Error:", error);
            document.getElementById("productosContainer").innerHTML = "<p style='color:red;'>No se pudieron cargar los productos.</p>";
        }
    }

    function renderizarProductos(lista) {
        const container = document.getElementById("productosContainer");
        container.innerHTML = "";

        lista.forEach(producto => {
            const card = document.createElement("div");
            card.className = "producto-card";

            card.innerHTML = `
                <img src="${producto.imagen}" alt="Imagen del producto" class="producto-imagen">
                <div class="producto-info">
                    <h2>${producto.nombre}</h2>
                    <p><strong>ID:</strong> ${producto.idProducto}</p>
                    <p><strong>Precio:</strong> $${producto.precio.toLocaleString()}</p>
                    <p><strong>Categoría:</strong> ${producto.categoria}</p>
                    <p><strong>Cantidad:</strong> ${producto.cantidad} unidades</p>
                    <p><strong>Descripción:</strong> ${producto.descripcion}</p>
                    <p><strong>Estado:</strong> <span class="badge ${producto.estado === 'INACTIVO' ? 'inactivo' : ''}">${producto.estado}</span></p>
                </div>
                <button class="btn-agregar" onclick="agregarInventario(${producto.idProducto})">Añadir al inventario</button>
            `;

            container.appendChild(card);
        });
    }

    function filtrarProductos() {
        const texto = document.getElementById("searchInput").value.toLowerCase();
        const cards = document.querySelectorAll(".producto-card");
        cards.forEach(card => {
            const nombre = card.querySelector("h2").textContent.toLowerCase();
            card.style.display = nombre.includes(texto) ? "block" : "none";
        });
    }

    function agregarInventario(idProducto) {
        const datos = {
            idProducto: idProducto,
            cantidadDisponible: 10, // puedes pedirlo al usuario con un prompt o formulario
            ubicacion: "local1",
            fechaCaducidad: "2026-12-31"
        };

        fetch("http://localhost:8080/inventario/agregar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(datos)
        })
            .then(res => {
                if (!res.ok) throw new Error("Error al agregar inventario");
                return res.text();
            })
            .then(msg => {
                alert(msg);
            })
            .catch(err => {
                console.error(err);
                alert("No se pudo agregar el inventario");
            });
    }

    // Inicializar
    cargarProductos();
</script>


</body>
</html>
