<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/CSS/style_registro.css}">
    <link rel="icon" type="image/jpg" th:href="@{/imagenes/LOGO.jpg}">
    <title>EGGS GOLD - Registro Conductor</title>
</head>
<body>
<header>
    <div class="encabezado">
        <div class="logo-titulo">
            <img th:src="@{/imagenes/LOGO.jpg}" alt="logo" width="70" height="70"/>
            <span class="texto">EGGS GOLD</span>
        </div>
        <nav class="navegador">
            <a th:href="@{/inicio}" class="nav-link">INICIO</a>
            <a th:href="@{/promociones}" class="nav-link">PROMOCIONES</a>
            <a th:href="@{/contacto1}" class="nav-link">CONTACTO</a>
            <a th:href="@{/registro}" class="nav-link">REGISTRARSE</a>
            <a th:href="@{/login}" class="nav-link">INICIAR SESIÓN</a>
        </nav>
    </div>
</header>

<main>
    <div class="form-wrapper">
        <img th:src="@{/imagenes/sign-up.png}" alt="Imagen de registro" class="registro-img"/>
        <div class="form-card">
            <!-- Usamos th:object para enlazar el DTO del controller -->
            <form th:action="@{/registro_conductor}" th:object="${conductor}" method="post">
                <!-- Campo oculto para asignar rol conductor -->
                <input type="hidden" th:field="*{tipoUsuario}" value="CONDUCTOR"/>

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" th:field="*{nombre}" id="nombre" placeholder="Ingresa tu nombre" required/>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" th:field="*{apellido}" id="apellido" placeholder="Ingresa tu apellido" required/>
                </div>

                <div class="form-group">
                    <label for="direccionUsuario">Dirección:</label>
                    <input type="text" th:field="*{direccionUsuario}" id="direccionUsuario" placeholder="Ej: Manzana B Casa 37" required/>
                </div>

                <div class="form-group">
                    <label for="numDocumento">Número de Documento:</label>
                    <input type="text" th:field="*{numDocumento}" id="numDocumento" required/>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" th:field="*{telefono}" id="telefono" required/>
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" th:field="*{correo}" id="correo" placeholder="Ingresa tu correo" required/>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" th:field="*{password}" id="password" placeholder="Ingresa tu contraseña" required/>
                </div>

                <div class="form-group">
                    <label for="fechaRegistro">Fecha de Registro:</label>
                    <input type="date" th:field="*{fechaRegistro}" id="fechaRegistro" required/>
                </div>

                <button type="submit" class="boton-registrarse">Registrarse</button>

                <div class="enlace-login">
                    ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer>
    <div class="footer-content">
        <div>
            <img th:src="@{/imagenes/LOGO.jpg}" alt="Logo" width="70"/>
        </div>
        <div class="contact">
            <h2>CONTÁCTANOS</h2>
            <a href="https://web.whatsapp.com/" target="_blank">3126204260</a>
            <a href="https://web.whatsapp.com/" target="_blank">3216942598</a>
        </div>
        <div class="info">
            <h2>INFO SITIO</h2>
            <a th:href="@{#}">Política de la Empresa</a>
            <a th:href="@{#}">Política de Privacidad</a>
            <a th:href="@{#}">Socios</a>
        </div>
        <div class="social">
            <h2>SÍGUENOS</h2>
            <a href="https://es-la.facebook.com/index.php/" target="_blank">
                <img th:src="@{/imagenes/faceboock.png}" alt="Facebook"/>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img th:src="@{/imagenes/instagram.png}" alt="Instagram"/>
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <img th:src="@{/imagenes/youtube.png}" alt="YouTube"/>
            </a>
        </div>
    </div>
</footer>
</body>
</html>
