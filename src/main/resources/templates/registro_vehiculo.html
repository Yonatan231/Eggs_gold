<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registro_auto.css">
    <link rel="icon" type="image/jpg" href="imagenes/LOGO.jpg">
    <title>EGGS GOLD</title>
</head>
<body>
<header>
    <div class="encabezado">
        <img src="imagenes/LOGO.jpg" alt="logo" width="70" height="70">
        <span class="texto">EGGS GOLD</span>
        <nav class="navegador">
            <a class="volver" th:href="@{/login}">VOLVER</a>
        </nav>
    </div>
    <hr class="linea">
</header>

<main>
    <div class="car-form-container">
        <!-- Aquí conectamos el formulario con el DTO -->
        <form th:action="@{/registro_vehiculo}" method="POST" th:object="${vehiculo}">
            <h1>Datos del carro</h1>

            <label for="placa">Placa</label>
            <input type="text" id="placa" th:field="*{placa}" placeholder="Ej: ABC123" class="input-campo" required>

            <label for="color">Color</label>
            <input type="text" id="color" th:field="*{color}" placeholder="Ej: Rojo" class="input-campo" required>

            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" th:field="*{modelo}" placeholder="Ej: 2020" class="input-campo" required>

            <label for="marca">Marca</label>
            <input type="text" id="marca" th:field="*{marca}" placeholder="Ej: Toyota" class="input-campo" required>

            <label for="capacidadCarga">Capacidad de carga</label>
            <input type="number" step="0.01" id="capacidadCarga" th:field="*{capacidadCarga}" placeholder="Ej: 1000" class="input-campo" required>

            <label for="kilometraje">Kilometraje</label>
            <input type="number" step="0.01" id="kilometraje" th:field="*{kilometraje}" placeholder="Ej: 50000" class="input-campo" required>

            <label for="fechaRegistro">Fecha de Registro</label>
            <input type="date" id="fechaRegistro" th:field="*{fechaRegistro}" class="input-campo" required>

            <button type="submit" class="btn-enviar">ENVIAR</button>
        </form>
    </div>
</main>

<footer>
    <div class="footer-content">
        <div class="contact">
            <h2 class="informacion">CONTACTANOS</h2>
            <a href="https://web.whatsapp.com/" target="_blank" rel="noopener noreferrer">3126204260</a>
            <a href="https://web.whatsapp.com/" target="_blank" rel="noopener noreferrer">3216942598</a>
            <a href="https://web.whatsapp.com/" target="_blank" rel="noopener noreferrer">Contactanos</a>
        </div>
        <div class="info">
            <h2>INFO SITIO</h2>
            <a href="#">Política de la Empresa</a>
            <a href="#">Política de Privacidad</a>
            <a href="#">Socios</a>
        </div>
        <div class="social">
            <h2>SÍGUENOS</h2>
            <a href="https://es-la.facebook.com/index.php/" target="_blank" rel="noopener noreferrer">
                <img src="imagenes/faceboock.png" alt="Facebook" class="faceboock" width="40" height="40">
            </a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                <img src="imagenes/instagram.png" alt="Instagram" class="instagram" width="40" height="40">
            </a>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">
                <img src="imagenes/youtube.png" alt="YouTube" class="youtube" width="40" height="40">
            </a>
        </div>
    </div>
</footer>
</body>
</html>
